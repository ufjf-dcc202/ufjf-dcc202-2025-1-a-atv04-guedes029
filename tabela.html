<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC202 Tabela</title>
</head>
<body>
    <h1>Tabela </h1>
    <table border="1">
        <thead>
            <tr>
                <th>Medida</th>
                <th>Mililitros</th>
                <th>Farinha</th>
            </tr>
        </thead>
<tbody>
    <tr>
        <td>1 Xicara</td>
        <td>240ml</td>
        <td>160g</td>
    </tr>
    <tr>
        <td>1 Copo Americano</td>
        <td>250ml</td>
        <td>167g</td>
    </tr>
    <tr>
        <td>1 Colher de sopa</td>
        <td>15ml</td>
        <td>16g</td>
    </tr>
    <tr>
        <td>1 Colher de chá</td>
        <td>5ml</td>
        <td>3.4g</td>
    </tr>
</tbody>
    </table>

    <h2>Mesclagem de células</h2>
    <table border="1">
        <tr>
            <td colspan="2">AB</td>
            <td>C</td>
        </tr>
        <tr>
            <td colspan="3">DEF</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td rowspan="2">IL</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
